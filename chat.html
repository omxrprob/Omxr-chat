<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Chat Room</h2>
  <p id="user-id"></p>
  <div id="messages" style="height:300px; overflow-y:scroll; border:1px solid #ccc; padding:5px;"></div>
  <input type="text" id="msg" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="window.location.href='call.html'">Voice Call</button>

  <script src="script.js"></script>
  <script>
    document.getElementById("user-id").innerText = "Your ID: " + userID;
  </script>
</body>
</html>
